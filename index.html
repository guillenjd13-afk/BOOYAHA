document.getElementById("prev-btn").onclick = () => {

function loadQuestion() {
    box.innerHTML = questions[current].html;

    if (saved) {
        document.querySelectorAll('input[type="checkbox"]').forEach((cb, i) => {
            cb.checked = saved[i];

    }

            const states = Array.from(document.querySelectorAll('input[type="checkbox"]'))

    });
}
